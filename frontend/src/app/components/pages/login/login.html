<div class="login-container">
  <mat-card>
    <mat-card-subtitle class="text-center my-3">Acesse sua conta</mat-card-subtitle>
    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
          <mat-label>Login ou Email</mat-label>
          <input matInput placeholder="seu-login" formControlName="login" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha" required>
        </mat-form-field>

        <mat-card-actions>
          <button mat-raised-button color="primary" class="login-button" type="submit"
            [disabled]="loginForm.invalid">ENTRAR</button>
        </mat-card-actions>
      </form>
      <div class="register-link">
        <span>NÃ£o tem uma conta? <a routerLink="/register">Registre-se</a></span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
