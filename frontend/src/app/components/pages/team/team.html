<div class="pokedex-grid" *ngIf="team.length > 0">
  <app-pokemon-card *ngFor="let p of team" [pokemon]="p"></app-pokemon-card>
</div>

<div *ngIf="team.length === 0" class="empty-message">
  <h2>Sua equipe de batalha está vazia.</h2>
  <p>Vá para a página de Início para adicionar Pokémon à sua equipe.</p>
</div>
